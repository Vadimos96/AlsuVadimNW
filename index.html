<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Алсу и Вадим — Миссия ранга S</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: 'MainFont';
  src: url('fonts/1.woff') format('woff');
}

@font-face {
  font-family: 'AnimeAce';
  src: url('fonts/AnimeAce.ttf') format('truetype');
}

:root {
  --orange-light: #ffd976;
  --orange-mid: #ff9a1a;
  --orange-dark: #ff5e00;
  --light: #f5f2ee;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  font-family: 'AnimeAce', sans-serif;
  color: var(--light);
  overflow-x: hidden;
}

/* ===== HERO ===== */

.hero {
  position: relative;
  min-height: 100vh;
  background: url('images/Fon1.jpg') center/cover no-repeat;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

/* Облака */
.hero::before {
  content: '';
  position: absolute;
  inset: 0;
  background: url('images/W.png') repeat-x;
  background-size: 900px auto;
  opacity: 0.3;
  animation: clouds 100s linear infinite;
  z-index: 0;
}

@keyframes clouds {
  from { background-position-x: 0; }
  to   { background-position-x: -4000px; }
}

.hero-content {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 1200px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 20px;
  text-align: center;
}

/* ===== ИМЕНА ===== */

.center-block {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo {
  position: relative;
  display: inline-block;
}

.logo::before {
  content: '';
  position: absolute;
  inset: -80px -120px;
  background: url('images/NFon.png') center/contain no-repeat;
  opacity: 0.9;
  z-index: 0;
}

.names-wrapper {
  position: relative;
  display: inline-block;
}

/* ЧЕРНЫЙ КОНТУР */
.names-outline {
  font-family: 'MainFont', sans-serif;
  font-size: 100px;
  line-height: 1.05;
  text-transform: uppercase;
  color: #000;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;

  text-shadow:
    3px 3px 0 #000,
    -3px 3px 0 #000,
    3px -3px 0 #000,
    -3px -3px 0 #000,
    0 8px 12px rgba(0,0,0,0.6);
}

/* ГРАДИЕНТ */
.names-gradient {
  font-family: 'MainFont', sans-serif;
  font-size: 100px;
  line-height: 1.05;
  text-transform: uppercase;
  position: relative;
  z-index: 2;

  background: linear-gradient(
    180deg,
    var(--orange-light) 0%,
    var(--orange-mid) 50%,
    var(--orange-dark) 100%
  );

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== НИЗ HERO ===== */

.hero-bottom {
  padding-bottom: 30px;
}

.mission-title {
  font-family: 'MainFont', sans-serif;
  font-size: 26px;
  text-transform: uppercase;
  margin-bottom: 18px;

  background: linear-gradient(
    180deg,
    var(--orange-light),
    var(--orange-dark)
  );

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  font-size: 17px;
  margin-bottom: 10px;
}

.hero-text {
  font-size: 15px;
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  padding: 14px 34px;
  border: 2px solid var(--orange-mid);
  color: var(--orange-mid);
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: 0.3s;
  font-size: 14px;
}

.btn:hover {
  background: var(--orange-mid);
  color: #000;
  box-shadow: 0 0 25px var(--orange-mid);
}

/* ===== СЕКЦИИ ===== */

section {
  padding: 100px 20px;
  max-width: 900px;
  margin: 0 auto;
  text-align: center;
  opacity: 0;
  transform: translateY(40px);
  transition: 1s ease;
}

section.show {
  opacity: 1;
  transform: translateY(0);
}

h2 {
  font-family: 'MainFont', sans-serif;
  font-size: 28px;
  margin-bottom: 25px;
  text-transform: uppercase;
}

p {
  font-size: 17px;
  line-height: 1.6;
  margin-bottom: 15px;
}

footer {
  padding: 70px 20px;
  background: #050505;
  text-align: center;
}

footer span {
  color: var(--orange-mid);
  font-family: 'MainFont', sans-serif;
}

/* МОБИЛКА */

@media (max-width: 600px) {
  .names-outline,
  .names-gradient {
    font-size: 58px;
  }

  .logo::before {
    inset: -50px -70px;
  }
}
</style>
</head>

<body>

<section class="hero show">

  <div class="hero-content">

    <div class="center-block">
      <div class="logo">
        <div class="names-wrapper">
          <div class="names-outline">
            Алсу<br>Вадим
          </div>
          <div class="names-gradient">
            Алсу<br>Вадим
          </div>
        </div>
      </div>
    </div>

    <div class="hero-bottom">
      <div class="mission-title">Миссия ранга S</div>

      <div class="subtitle">Объединение двух сердец</div>

      <div class="hero-text">
        Путь ниндзя привёл нас к моменту,<br>
        который изменит всё
      </div>

      <a href="#story" class="btn">Принять задание</a>
    </div>

  </div>
</section>

</body>
</html>
