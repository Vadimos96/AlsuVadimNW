<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Алсу и Вадим — Миссия ранга S</title>

<style>
@font-face {
  font-family: 'MainFont';
  src: url('fonts/1.woff') format('woff');
}

@font-face {
  font-family: 'AnimeAce';
  src: url('fonts/AnimeAce.ttf') format('truetype');
}

:root{
  --orange1:#ffb347;
  --orange2:#ff7a00;
  --soft1:#f4a261;
  --soft2:#e76f2f;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'AnimeAce',sans-serif;
  overflow-x:hidden;
  background:#000;
}

/* ================= HERO ================= */

.hero{
  position:relative;
  min-height:100vh;
  background:url('images/Fon1.jpg') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* затемнение */
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.6));
  z-index:1;
}

/* дальние облака */
.hero::before{
  content:'';
  position:absolute;
  inset:0;
  background:url('images/W.png') repeat-x;
  background-size:900px auto;
  opacity:.25;
  animation:cloudsFar 100s linear infinite;
  z-index:0;
}

/* ближние облака */
.clouds-front{
  position:absolute;
  inset:0;
  background:url('images/W.png') repeat-x;
  background-size:650px auto;
  opacity:.45;
  animation:cloudsNear 55s linear infinite;
  z-index:0;
}

@keyframes cloudsFar{
  from{background-position-x:0;}
  to{background-position-x:-4000px;}
}

@keyframes cloudsNear{
  from{background-position-x:0;}
  to{background-position-x:-4000px;}
}

/* ================= ЛОГО ================= */

.hero-content{
  position:relative;
  z-index:2;
  text-align:center;
  padding:40px 20px;
}

.logo{
  position:relative;
  display:inline-block;
}

/* NFon позади */
.logo::before{
  content:'';
  position:absolute;
  inset:-120px -200px;
  background:url('images/NFon.png') center/contain no-repeat;
  z-index:0;
  opacity:.95;
}

/* Градиентный текст */
.gradient-text{
  font-family:'MainFont',sans-serif;
  text-transform:uppercase;
  background:linear-gradient(180deg,var(--orange1),var(--orange2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  position:relative;
  z-index:1;

  /* аккуратная обводка */
  -webkit-text-stroke:1px #000;
}

.names{
  font-size:64px;
  line-height:1.1;
  margin-bottom:25px;
}

.mission{
  font-size:24px;
}

/* ================= НИЖНИЕ БЛОКИ ================= */

.content-wrapper{
  position:relative;
  padding:100px 20px;
  background:linear-gradient(180deg,var(--soft1),var(--soft2));
  overflow:hidden;
}

/* облака на фоне */
.content-wrapper::before{
  content:'';
  position:absolute;
  inset:0;
  background:url('images/W.png') repeat;
  background-size:800px auto;
  opacity:.07;
  z-index:0;
}

/* всё поверх облаков */
.content-wrapper > *{
  position:relative;
  z-index:1;
}

section{
  max-width:900px;
  margin:0 auto 80px;
  text-align:center;
  color:#000;
}

h2{
  font-family:'MainFont',sans-serif;
  font-size:28px;
  margin-bottom:25px;
  text-transform:uppercase;
}

p{
  font-size:17px;
  line-height:1.6;
  margin-bottom:15px;
}

/* Кнопка на месте */
.btn{
  display:inline-block;
  padding:14px 32px;
  border:2px solid #000;
  color:#000;
  text-decoration:none;
  text-transform:uppercase;
  letter-spacing:2px;
  transition:.3s;
  font-size:14px;
}

.btn:hover{
  background:#000;
  color:#fff;
}

footer{
  text-align:center;
  color:#000;
  padding-top:40px;
}

@media(max-width:600px){
  .names{font-size:44px;}
  .logo::before{inset:-80px -120px;}
}
</style>
</head>

<body>

<section class="hero">

  <div class="clouds-front"></div>

  <div class="hero-content">
    <div class="logo">
      <div class="names gradient-text">
        Алсу<br>Вадим
      </div>

      <div class="mission gradient-text">
        Миссия ранга S
      </div>
    </div>
  </div>

</section>

<div class="content-wrapper">

<section>
  <h2>Объединение двух сердец</h2>
  <p>
    Их история — это путь силы, доверия и любви.
  </p>
</section>

<section>
  <h2>История миссии</h2>
  <p>
    Всё началось с простой встречи,
    которая изменила их судьбы.
  </p>

  <a href="#" class="btn">Принять задание</a>
</section>

<footer>
  <p>Мы будем счастливы разделить этот день с вами</p>
  <p style="font-family:'MainFont'">Алсу и Вадим</p>
</footer>

</div>

</body>
</html>
