    :root {
      --orange: #ff8c1a;

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: var(--light);
      font-family: 'AnimeAce', sans-serif;
      overflow-x: hidden;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: 1s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== ОБВОДКА ===== */
    .outline {
      text-shadow:
        -2px -2px 0 #000,

        -2px  2px 0 #000,

    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/Fon1.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    /* Тонирование */
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.45),
        rgba(0,0,0,0.65)
      );
      z-index: 1;
    }

    /* ===== ОБЛАКА ===== */
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('images/W.png') repeat-x;
      background-size: 700px auto;
      opacity: 0.45;
      animation: clouds 35s linear infinite;
      z-index: 0;
    }

    @keyframes clouds {
      from { background-position-x: 0; }
      to   { background-position-x: -2600px; }
    }

    .hero-content {
      position: relative;
      z-index: 2; /* текст поверх фона и облаков */
      animation: fadeInHero 1.5s ease forwards;
    }

    @keyframes fadeInHero {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===== ТИТУЛЬНЫЙ БЛОК ===== */

      position: relative;
      display: inline-block;
      margin-bottom: 30px;
      z-index: 2;
    }

      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 750px;
      height: 750px;
      background: url('images/NFon.png') center/contain no-repeat;
      transform: translate(-50%, -50%);
      opacity: 0.9;
      z-index: -1; /* фон позади всего */
      pointer-events: none;
    }

    }
