<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Алсу と Вадим — Миссия ранга S</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face { font-family:'MainFont'; src:url('fonts/1.woff') format('woff'); }
@font-face { font-family:'AnimeAce'; src:url('fonts/AnimeAce.ttf') format('truetype'); }

:root{
  --orange-light:#f6a84f;
  --orange-mid:#ea8f2d;
  --orange-dark:#c96512;
  --text-light:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body {
  width:100%;
  overflow-x:hidden;
}

body{
  font-family:'AnimeAce',sans-serif;
  color:var(--text-light);
  background:linear-gradient(to bottom, var(--orange-light) 0%, var(--orange-mid) 50%, var(--orange-dark) 100%);
}

/* ===== ОБЩИЕ СЕКЦИИ ===== */

section{
  padding:90px 20px;
  max-width:900px;
  margin:0 auto;
  text-align:center;
  background:transparent;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
  position:relative;
}

/* Разделители увеличенные */
section:not(.hero)::after{
  content:'';
  position:absolute;
  bottom:-110px;
  left:50%;
  transform:translateX(-50%);
  width:520px;
  height:165px;
  background:url('images/RN.png') center/contain no-repeat;
  opacity:0.95;
  pointer-events:none;
  z-index:1;
}

section:last-of-type::after{
  display:none;
}

section.show{
  opacity:1;
  transform:translateY(0);
}

/* ===== HERO ===== */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  text-align:center;
  background:url('images/Fon1.png') center/cover no-repeat;
  width:100%;
  overflow:hidden;
}

/* ===== ОБЛАКА ===== */
.hero::before {
  content:'';
  position:absolute;
  top:-20%; /* подняли облака выше */
  left:0;
  width:200%;
  height:100%;
  background:url('images/W.png') repeat-x;
  background-size:cover;
  opacity:0.4;
  filter:blur(3px);
  z-index:0;
  animation:cloudsBack 160s linear infinite;
}

.hero::after {
  content:'';
  position:absolute;
  top:-20%; /* подняли облака выше */
  left:0;
  width:200%;
  height:100%;
  background:url('images/W.png') repeat-x;
  background-size:cover;
  opacity:0.6;
  z-index:0;
  animation:cloudsFront 80s linear infinite;
}

@keyframes cloudsBack {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes cloudsFront {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* ===== ГЛАВНЫЙ ТЕКСТ ===== */

.hero-content{
  position:relative;
  z-index:2;
  padding:60px 50px;
}

/* затемнение сверху уменьшено, центрировано по X */
.hero-content::before{
  content:'';
  position:absolute;
  top:-120%;
  left:50%;
  width:200%;
  height:260%;
  z-index:-1;
  pointer-events:none;
  transform:translateX(-50%);

  background:radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.45) 0%,
    rgba(0,0,0,0.35) 25%,
    rgba(0,0,0,0.25) 45%,
    rgba(0,0,0,0.2) 60%,
    rgba(0,0,0,0.12) 75%,
    rgba(0,0,0,0.05) 85%,
    rgba(0,0,0,0.0) 100%
  );

  filter: blur(18px);
}

/* ===== ТИТУЛ ===== */

.title-block{
  position:relative;
  display:inline-block;
  margin-bottom:30px;
}

.title-block::before{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:750px;
  height:750px;
  background:url('images/NFon.png') center/contain no-repeat;
  transform:translate(-50%,-50%);
  opacity:0.9;
  z-index:-1;
  pointer-events:none;
}

.names{
  font-family:'MainFont',sans-serif;
  font-size:54px;
  text-transform:uppercase;
  color:#ffb35a;
  line-height:1.2;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 0 25px rgba(255,170,70,0.7);
}

.names .and{
  display:block;
  font-size:30px;
  margin:5px 0;
}

.mission{
  font-family:'MainFont',sans-serif;
  font-size:30px;
  margin-top:15px;
  text-transform:uppercase;
  letter-spacing:2px;
  color:#ffb35a;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 0 18px rgba(255,170,70,0.6);
}

.subtitle{
  font-size:20px;
  margin-bottom:15px;
}

.hero-text{
  font-size:18px;
  line-height:1.6;
  margin-bottom:20px;
}

/* ===== КНОПКА TELEGRAM ===== */
.btn{
  display:inline-block;
  padding:14px 32px;
  border:2px solid #ffb35a;
  color:#ffb35a;
  text-decoration:none;
  text-transform:uppercase;
  letter-spacing:2px;
  transition:.3s;
}

.btn:hover{
  background:#ffb35a;
  color:#000;
}

/* ===== СЮРИКЕНЫ ===== */

section:not(.hero) h2{
  position:relative;
  display:inline-block;
  margin-bottom:25px;
  padding:0 60px;
  text-shadow:0 0 10px rgba(0,0,0,0.5);
}

section:not(.hero) h2::before,
section:not(.hero) h2::after{
  content:'';
  position:absolute;
  top:50%;
  width:30px;
  height:30px;
  background:url('images/shuriken.png') center/contain no-repeat;
  animation:spin 6s linear infinite;
  filter:drop-shadow(0 0 8px rgba(255,180,90,0.7));
}

section:not(.hero) h2::before{
  left:0;
  transform:translateY(-50%);
}

section:not(.hero) h2::after{
  right:0;
  transform:translateY(-50%);
}

@keyframes spin{
  from{transform:translateY(-50%) rotate(0deg);}
  to{transform:translateY(-50%) rotate(360deg);}
}

section:not(.hero) p{
  margin-bottom:10px;
  text-shadow:0 0 6px rgba(0,0,0,0.4);
}

footer{
  padding:80px 20px;
  text-align:center;
  background:transparent;
}

footer span{
  font-family:'MainFont',sans-serif;
}
